<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css" integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .main.container{
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div class="ui inverted fixed menu">
        <div class="header item">Tutoriel</div>
    </div>
    <div class="ui main container" id="app"> 
        <input type="checkbox" v-model="success"><br>
        <input type="text" v-model="message"><br>       
        <a v-bind:href="link" :title="message">{{ message }}</a>
        <ul>
            <li v-for="person in persons">{{ person }}</li>
        </ul>
        <div class="ui success message" v-if="success">
            <i class="close icon" v-on:click="close"></i>
            <p>Bravo votre enregistrement a marché</p>
        </div>
        <div class="ui error message" v-else>
            <p>Echec ça n'a pas marché</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.21/vue.global.js" integrity="sha512-HcrASPdMSe1yYbktoxd11Usijn0iUKvwINCiWyKDc8gZBG2zEI1K4No/s4skLpCwFQG38yxVuENURMeDUsoq9Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/app.js"></script>
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>
</html>
