<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const moyenne = (notes) => {
            let sum = 0
            for (let note of notes) {
                sum = sum + note
            }
            return sum / notes.length
        }

        class Student {
            ecole = "Jules Ferry"
            _notes = []

            constructor(firstname, lastname) {
                this.firstname = firstname
                this.lastname = lastname
            }

            set notes(v) {
                if (Array.isArray(v)) {
                    this._notes = v
                }
            }

            get name() {
                return `${this.firstname} ${this.lastname}`
            }

            canPass() {
                return moyenne(this._notes) >= Student.moyenne
            }

            static moyenne = 10
        }

        class SuperStudent extends Student {

            constructor(firstname, lastname, notes) {
                super(firstname, lastname)
                this._notes = notes
            }

            get name() {
                return 'SuperStudent ' + super.name
            }

            canPass() {
                return super.canPass()
            }
        }

        const john = new SuperStudent('john', 'Doe', [0, 10, 8])
        const jane = new Student('jane', 'Doe')
        jane.notes = [15, 18, 19]
        console.log(`${john.name} ${john.canPass()}, ${jane.name} ${jane.canPass()}`)
    </script>
</head>
<body>
    
</body>
</html>
